<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <header id="header">
        <div id="header-container">
            <div id="logo" class="logo">
                <img src="./Icons/Logo.png" alt="Instagram">
            </div>
            <input type="text" class="search-box" placeholder="Search">
            <nav>
                <ul>
                    <li><img src="./Icons/home.png" alt="Home"></li>
                    <li><img src="./Icons/messenger.png" alt="Messenger"></li>
                    <li><img src="./Icons/add.png" alt="Add"></li>
                    <li><img src="./Icons/exp.png" alt=""></li>
                    <li><img src="./Icons/heart.png" alt=""></li>
                    <li class="profile-avatar"><img src="./Icons/avatar.png" alt=""></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="container">
        
            <div id="storyes" class="storyes">
                <div class="story-border">
                    <div class="story-avatar"><img src="./Icons/profile.png" alt=""></div>
                    <div class="story-name">Mustafa</div>
                </div>
                <div class="story-border">
                    <div class="story-avatar"><img src="./Icons/profile.png" alt=""></div>
                    <div class="story-name">Mustafa</div>
                </div>
                
                <div class="story-border">
                    <div class="story-avatar"><img src="./Icons/profile.png" alt=""></div>
                    <div class="story-name">Mustafa</div>
                </div>
                <div class="story-border">
                    <div class="story-avatar"><img src="./Icons/profile.png" alt=""></div>
                    <div class="story-name">Mustafa</div>
                </div>
                <div class="story-border">
                    <div class="story-avatar"><img src="./Icons/profile.png" alt=""></div>
                    <div class="story-name">Mustafa</div>
                </div>
            </div>

      

            <main id="main" class="main">
                <section>
                    <header>
                        <div class="avatar-border">
                            <div class="avatar"></div>
                        </div>
                        <div class="name"></div>

                        <div class="opts"></div>
                    </header>
                    <div id="post-photo"></div>
                    <footer>
                        <nav>
                            <div class="like"></div>
                            <div class="comments"></div>
                            <div class="share"></div>
                        </nav>
                        <div class="save"></div>
                    </footer>
                    <div class="detaiels">
                        <div class="likes"></div>
                        <div class="info">
                            <p class="name"></p>
                            <p class="des"></p>
                        </div>
                        <div class="show-comments"></div>
                        <div class="info-date"></div>
                    </div>
                </section>
                <footer class="add-comments-footer">
                    <div class="emoji"></div>
                    <input type="text">
                    <input type="submit">
                </footer>
            </main>
        <div class="right-bar"></div>
    </div>
    
</body>
</html>
